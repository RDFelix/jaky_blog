<style>
    @keyframes show{
        from{
            opacity: 0; scale: 10%;
        }
        to{
            opacity: 1; scale: 100%;
        }
    }

    .card{
        view-timeline-name: --reveal;
        animation-name: show;
        animation-fill-mode: both;

        animation-timeline: --reveal;
        animation-range: entry 10% cover 50%;
    }
    
    .semi-circulo {
        width: 20px;
        height: 20px;
        background-color: #abcdef;
        border-radius: 0;
        clip-path: circle(50% at 50% 100%);
    }

    #cards {
        width: 100%;
        background-color: aquamarine;
        padding: 20px;
        background-image: radial-gradient(circle at bottom center, aquamarine 1.5vw, white 1.5vw);
        background-repeat: repeat-x;
        background-size: 3vw 1.5vw;
        background-position: top;
    }

    .carrousel{
        display: flex;

        img{
            border-radius: 10px;
            box-shadow: 0px 0px 3px grey;
        }

        img:nth-child(1){
            transform: perspective(400px) rotateY(30deg);
            height: 250px;
        }
        img:nth-child(2){
            transform: perspective(400px) rotateY(30deg) translateY(-10px);
            height: 280px;
        }
        img:nth-child(3){
            transform: perspective(400px) rotateY(00deg) translateY(10px);
            height: 320px;
        }
        img:nth-child(4){
            transform: perspective(400px) rotateY(-30deg) translateY(-10px);
            height: 280px;
        }
        img:nth-child(5){
            transform: perspective(400px) rotateY(-30deg);
            height: 250px;
        }
    }

</style>
